<!DOCTYPE html>
<html>
<head>
    <title>PDF Background Color Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
        }
        .color-option {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Choose Overlay Color</h1>
    <div id="colorPicker">
        <label class="color-option">
            <input type="radio" name="color" value="#705229"> Natural
        </label>
        <br>

        <label class="color-option">
            <input type="radio" name="color" value="#E4E3B4"> Bee
        </label>
        <br>
        <label class="color-option">
            <input type="radio" name="color" value="#315926"> Flower bed
        </label>
        <br>

        <label class="color-option">
            <input type="radio" name="color" value="#174F3C"> Dark red mode
        </label>
        <br>

        <label class="color-option">
            <input type="radio" name="color" value="#0A4822"> Plum
        </label>
        <br>

        <label class="color-option">
            <input type="radio" name="color" value="#326377"> Blue sepia
        </label>
        <br>

        <label class="color-option">
            <input type="radio" name="color" value="#36387D"> Yellow screen
        </label>
        <br>

        <label class="color-option">
            <input type="radio" name="color" value="#0C0E46"> Olden days
        </label>
        <br>

        <label class="color-option">
            <input type="radio" name="color" value="#490303"> Low temperature
        </label>
        <br>

        <label class="color-option">
            <input type="radio" name="color" value="#FFFFFF"> Very dark
        </label>
        <br>

        <label class="color-option">
            <input type="radio" name="color" value="transparent"> None
        </label>
    </div>

    <script src="popup.js"></script>
</body>
</html>
